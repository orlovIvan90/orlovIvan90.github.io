<!DOCTYPE HTML>
<html lang="ru">
<head>
    <title>5</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/jquery.formstyler.css">
	<link rel="stylesheet" type="text/css" href="css/style.css?142315">
	
	<!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <![endif]-->
    
    
</head>
<body>
    <div class="screen screen-5">
        <div class="screen-5__frame">
            <div class="screen-5__clock">
                <span class="screen-5__time">0:26</span>
            </div>
            
            <h2 class="screen-5__title">Смартфоны: S60 – 2</h2>
            
            <h2 class="screen-5__caption">В каких цветах доступен смартфон S60? (несколько вариантов ответа)</h2>
            
            <div class="screen-5__decor"></div>
            <form class="screen-5__form" action="" name="form-5">
               
                <div class="screen-5__wrap">       
                    <input class="screen-5__radio" id="check5-1" type="radio" name="check" value="check1">
                    <label class="screen-5__label" for="check5-1">Жемчужно-белый</label>
                </div>
                <div class="screen-5__wrap"> 
                    <input class="screen-5__radio" id="check5-2" type="radio" name="check" value="check1">
                    <label class="screen-5__label" for="check5-2">Желтый</label>
                </div>
                <div class="screen-5__wrap">
                    <input class="screen-5__radio" id="check5-3" type="radio" name="check" value="check1">
                    <label class="screen-5__label" for="check5-3">Серый графит</label>
                </div>
                <div class="screen-5__wrap">
                    <input class="screen-5__radio" id="check5-4" type="radio" name="check" value="check1">
                    <label class="screen-5__label" for="check5-4">Сладкая вата</label>
                </div>
                
                <button class="screen-5__button screen-5__button--top" name="answer"><span class="button-text">Ответить</span></button>
                <button class="screen-5__button screen-5__button--bottom"><span class="button-text">Ответить</span></button>
            </form>
        </div>
    </div>
    
    <script src="js/jquery-1.7.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.formstyler.min.js"></script>

    
</body>
</html>
