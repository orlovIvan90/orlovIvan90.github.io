<!DOCTYPE HTML>
<html lang="ru">
<head>
    <title>4</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/jquery.formstyler.css">
	<link rel="stylesheet" type="text/css" href="css/style.css?142315">
	
	<!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <![endif]-->
    
    
</head>
<body>
    <div class="screen screen-4">
        <div class="screen-4__frame">
            <div class="screen-4__clock">
                <span class="screen-4__time">0:26</span>
            </div>
            
            <h2 class="screen-4__title">Смартфоны: S60 – 2</h2>
            
            <h2 class="screen-4__caption">В каких цветах доступен смартфон S60? (несколько вариантов ответа)</h2>
            
            <div class="screen-4__decor"></div>
            <form class="screen-4__form" action="" name="form-4">
               
                <div class="screen-4__wrap">       
                    <input class="screen-4__checkbox" id="check1" type="checkbox" name="check" value="check1">
                    <label class="screen-4__label" for="check1">Жемчужно-белый</label>
                </div>
                <div class="screen-4__wrap"> 
                    <input class="screen-4__checkbox" id="check2" type="checkbox" name="check" value="check1">
                    <label class="screen-4__label" for="check2">Желтый</label>
                </div>
                <div class="screen-4__wrap">
                    <input class="screen-4__checkbox" id="check3" type="checkbox" name="check" value="check1">
                    <label class="screen-4__label" for="check3">Серый графит</label>
                </div>
                <div class="screen-4__wrap">
                    <input class="screen-4__checkbox" id="check4" type="checkbox" name="check" value="check1">
                    <label class="screen-4__label" for="check4">Сладкая вата</label>
                </div>
                
                <button class="screen-4__button screen-4__button--top"><span class="button-text">Ответить</span></button>
                <button class="screen-4__button screen-4__button--bottom"><span class="button-text">Ответить</span></button>
            </form>
        </div>
    </div>
    
    <script src="js/jquery-1.7.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.formstyler.min.js"></script>

    
</body>
</html>
